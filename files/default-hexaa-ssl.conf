<VirtualHost *:443>
    DocumentRoot /opt/hexaa-newui/web/
    ServerName hexaa

    # Set up SSL
    SSLEngine               on
    SSLCertificateFile      /opt/certs/fullchain.pem
    SSLCertificateKeyFile   /opt/certs/privkey.pem

    #Alias /hexaa-backend /opt/hexaa-backend/web
    #Alias /simplesaml /opt/simplesamlphp/www

    <Location />
      AuthType shibboleth
      ShibRequestSetting requireSession 1
      require valid-user
    </Location>

    <Location /hexaa-backend>
      AuthType None
      Require all granted

      ProxyPreserveHost On
      ProxyPass http://hexaa-backend-web/hexaa-backend
      ProxyPassReverse http://hexaa-backend-web/hexaa-backend
    </Location>

    <Directory /opt/hexaa-newui/web>
      AllowOverride none
      Require all granted
      DirectoryIndex /app.php app.php

      # Rewrite magic
      <IfModule mod_rewrite.c>
          Options -MultiViews
          RewriteEngine On
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteRule ^(.*)$ app.php [QSA,L]
      </IfModule>
    </Directory>

    <Directory /opt/simplesamlphp/www>
      AllowOverride all
      Require all granted
    </Directory>

    <Location /Shibboleth.sso>
        ProxyPass !
        SetHandler shib
    </Location>


    Customlog /proc/self/fd/2 "SCRIPT_NAME: %{SCRIPT_NAME}e, SCRIPT_FILENAME: %{SCRIPT_FILENAME}e, REQUEST_URI: %{REQUEST_URI}e, PATH_INFO: %{PATH_INFO}e, PATH_TRANSLATED: %{PATH_TRANSLATED}e"

    # The ProxyFCGISetEnvIf directive (re)sets the SCRIPT_FILENAME envvar to exclude the "/backend" part of the URI
    ProxyFCGISetEnvIf "reqenv('SCRIPT_NAME') =~ m#^/hexaa-backend(/.*)#" SCRIPT_FILENAME "proxy:fcgi://hexaa-backend/opt/hexaa-backend/web$1"

    # The ProxyFCGISetEnvIf directive (re)sets the SCRIPT_FILENAME envvar to exclude the "/simplesaml" part of the URI
    #ProxyFCGISetEnvIf "reqenv('SCRIPT_NAME') =~ m#^/simplesaml(/.*)#" SCRIPT_FILENAME "proxy:fcgi://localhost/opt/simplesamlphp/www$1"

    #ProxyPassMatch ^/backend/(.*\.php(/.*)?)$ unix:/var/run/php/php-fpm-backend.sock|fcgi://localhost/opt/hexaa-backend/web/
    #ProxyPassMatch ^/simplesaml/(.*\.php(/.*)?)$ unix:/var/run/php/php-fpm-aa.sock|fcgi://localhost/opt/simplesamlphp/www/
    #ProxyPassMatch ^/(.*\.php(/.*)?)$ unix:/var/run/php/php-fpm-frontend.sock|fcgi://hexaa-frontend/opt/hexaa-newui/web/
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://hexaa-frontend:9000/opt/hexaa-newui/web

</VirtualHost>
